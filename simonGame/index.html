<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simon Game</h1>
        <h2>Press any key to start the game</h2>
        <div class="colcon">
            <div class="colour r" type="button" id="r"></div>
            <div class="colour g" type="button" id="g"></div>
            <div class="colour y" type="button" id="y"></div>
            <div class="colour b" type="button" id="b"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
